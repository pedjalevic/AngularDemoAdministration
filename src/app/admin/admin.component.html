<h3 class="text-center pb-4">Administration dashboard</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="table-title">
        <h3>Articles</h3>
        <button type="button" class="btn btn-success" (click)="openArticle(0)">&plus;</button>
      </div>
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Category id</th>
            <th scope="col">Created at</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articlesList">
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.category_id}}</td>
            <td>{{article.created_at | date}}</td>
            <td>
              <a title="Edit" class="btn btn-info mr-1" (click)="openArticle(article.id)">&para;</a>
            </td>
            <td>
              <a title="Delete" class="btn btn-danger" (click)="deleteArticle(article.id)">&times;</a>
            </td>
          </tr>
        </tbody>
      </table>
      <app-pagination [data]="paginationData" (newItemEvent)="addItem($event)"></app-pagination>
    </div>

    <div class="col-6">
      <div class="table-title">
        <h3>Categories</h3>
        <button type="button" class="btn btn-success" (click)="openCategory(0)">&plus;</button>
      </div>
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Created at</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoriesList">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.created_at | date}}</td>
            <td>
              <a title="Edit" class="btn btn-info mr-1" (click)="openCategory(category.id)">&para;</a>
            </td>
            <td>
              <a title="Delete" class="btn btn-danger" (click)="deleteCategory(category.id)">&times;</a>
            </td>
          </tr>
        </tbody>
      </table>
      <app-pagination [data]="paginationDataCat" (newItemEvent)="addItemCat($event)"></app-pagination>
    </div>
  </div>

</div>
