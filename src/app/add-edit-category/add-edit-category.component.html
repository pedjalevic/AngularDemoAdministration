<div class="container">
  <div class="card">
    <div class="card-body w-100 h-100">
      <h5 class="text-center pb-3">Category info:</h5>
      <form [formGroup]="categoryForm">
        <div class="row">
          <div class="col-md-3 py-2 d-flex align-items-center justify-content-end border-right"><label>Id:</label></div>
          <div class="col-md-6 d-flex align-items-center justify-content-start">
            <input class="form-control" formControlName="id" type="number" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 py-2 d-flex align-items-center justify-content-end border-right"><label>Name:</label></div>
          <div class="col-md-6 d-flex align-items-center justify-content-start">
            <input class="form-control" formControlName="name" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 py-2 d-flex align-items-center justify-content-end border-right"><label>Description:</label></div>
          <div class="col-md-6 d-flex align-items-center justify-content-start">
            <textarea rows="4" class="form-control" formControlName="description" type="text"></textarea>
          </div>
        </div>
        <div class="row justify-content-center pt-4">
          <div title="Add" class="col-md-3 d-flex justify-content-center align-items-center"><a class="btn btn-success" (click)="saveCategory()">&radic;</a></div>
          <div title="Save" class="col-md-3 d-flex justify-content-center align-items-center"><a class="btn btn-info" (click)="resetForm()">&plus;</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
